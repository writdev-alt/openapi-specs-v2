'/api/v2/check-payment-status':
  post:
    summary: 'Check payment transaction status.'
    operationId: checkPaymentStatus
    description: 'Retrieve the latest status for an existing payment transaction using `trxId`, `trxRef`, or `referenceNumber`.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'Payment transaction status retrieved successfully. Returns current status, transaction details, and payment information.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20002001'
                message: 'Payment status checked successfully.'
                data:
                  trxId: TRX20241101001
                  trxReference: INV-2024-0001
                  referenceNumber: '123456789012'
                  amount: 150000
                  currencyCode: IDR
                  status: completed
                  paymentMethod: QRIS
                  description: QRIS payment for invoice INV-2024-0001
                  customerName: Budi Santoso
                  customerPhone: '+628123456789'
              properties:
                code:
                  type: string
                  example: '20002001'
                message:
                  type: string
                  example: 'Payment status checked successfully.'
                data:
                  type: object
                  properties:
                    trxId:
                      type: string
                      example: TRX20241101001
                    trxReference:
                      type: string
                      example: INV-2024-0001
                      nullable: true
                    referenceNumber:
                      type: string
                      example: '123456789012'
                      nullable: true
                    amount:
                      type: integer
                      example: 150000
                    currencyCode:
                      type: string
                      example: IDR
                    status:
                      type: string
                      enum:
                        - pending
                        - completed
                        - expired
                      example: completed
                    paymentMethod:
                      type: string
                      example: QRIS
                      nullable: true
                    description:
                      type: string
                      example: QRIS payment for invoice INV-2024-0001
                      nullable: true
                    customerName:
                      type: string
                      example: Budi Santoso
                      nullable: true
                    customerPhone:
                      type: string
                      example: '+628123456789'
                      nullable: true
      401:
        description: 'Unauthorized - Authentication required.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40101001'
                message:
                  type: string
                  example: 'Unauthorized'
              example:
                code: '40101001'
                message: 'Unauthorized'
      403:
        description: 'Forbidden - Access denied, insufficient permissions.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40301001'
                message:
                  type: string
                  example: 'Access denied. You do not have permission to perform this action.'
                success:
                  type: boolean
                  example: false
              example:
                code: '40301001'
                message: 'Access denied. You do not have permission to perform this action.'
                success: false
      404:
        description: 'Resource not found.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40401001'
                message:
                  type: string
                  example: 'Transaction not found.'
                success:
                  type: boolean
                  example: false
              example:
                code: '40401001'
                message: 'Transaction not found.'
                success: false
      422:
        description: 'Validation error - The request data is invalid.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42201001'
                message:
                  type: string
                  example: 'The given data was invalid.'
                errors:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string
                  example:
                    trxId:
                      - 'The trxId field is required.'
              example:
                code: '42201001'
                message: 'The given data was invalid.'
                errors:
                  trxId:
                    - 'The trxId field is required.'
      429:
        description: 'Too Many Requests - Rate limit exceeded.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42901001'
                message:
                  type: string
                  example: 'Too many requests. Please try again later.'
                retryAfter:
                  type: integer
                  example: 180
              example:
                code: '42901001'
                message: 'Too many requests. Please try again later.'
                retryAfter: 180
    tags:
      - Transactions
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: 'At least one of trxId, trxRef, or referenceNumber must be provided.'
            properties:
              trxId:
                type: string
                description: 'Transaction ID generated by the system.'
                example: TRX20241101001
                nullable: true
              trxRef:
                type: string
                description: 'Merchant transaction reference.'
                example: INV-2024-0001
                nullable: true
              referenceNumber:
                type: string
                description: 'Reference number (RRN).'
                example: '123456789012'
                nullable: true
            anyOf:
              - required:
                  - trxId
              - required:
                  - trxRef
              - required:
                  - referenceNumber

