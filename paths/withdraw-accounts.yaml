                  example: '20004004'
                message:
                  type: string
                  example: 'List of withdraw accounts retrieved successfully.'
                data:
                  type: array
                  example:
                    -
                      id: 15
                      name: 'Bank BCA'
                      accountNumber: '1234567890'
                      withdrawMethod:
                        id: 3
                        name: 'Bank Transfer'
                        currency: IDR
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 15
                      name:
                        type: string
                        example: 'Bank BCA'
                      accountNumber:
                        type: string
                        example: '1234567890'
