/api/v2/withdraw-accounts/methods:
  get:
    summary: 'List withdraw methods.'
    operationId: listWithdrawMethods
    description: 'Retrieve all active withdrawal methods supported by the system.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'List of active withdrawal methods retrieved successfully. Returns an array of methods with ID, name, and supported currency.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '20004001'
                message:
                  type: string
                  example: 'List of active withdrawal methods retrieved successfully.'
                data:
                  type: array
                  example:
                    -
                      id: 1
                      name: 'Bank Transfer'
                      currency: IDR
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'Bank Transfer'
                      currency:
                        type: string
                        example: IDR
              example:
                code: '20004001'
                message: 'List of active withdrawal methods retrieved successfully.'
                data:
                  -
                    id: 1
                    name: 'Bank Transfer'
                    currency: IDR
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      429:
        $ref: '#/components/responses/TooManyRequests'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - 'Withdraw Accounts'
/api/v2/withdraw-accounts/lists:
  get:
    summary: 'Fetch payout bank and wallet catalog.'
    operationId: fetchPayoutBankAndWalletCatalog
    description: 'Retrieve the list of supported banks and wallets from the Easylink gateway.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'Payout bank and wallet catalog retrieved successfully. Returns lists of supported banks and digital wallets with their IDs and names.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '20004002'
                message:
                  type: string
                  example: 'Payout bank and wallet catalog retrieved successfully.'
                data:
                  type: object
                  properties:
                    banks:
                      type: array
                      example:
                        -
                          bankId: '014'
                          bankName: BCA
                      items:
                        type: object
                        properties:
                          bankId:
                            type: string
                            example: '014'
                          bankName:
                            type: string
                            example: BCA
                    wallets:
                      type: array
                      example:
                        -
                          walletId: GOPAY
                          walletName: GoPay
                      items:
                        type: object
                        properties:
                          walletId:
                            type: string
                            example: GOPAY
                          walletName:
                            type: string
                            example: GoPay
              example:
                code: '20004002'
                message: 'Payout bank and wallet catalog retrieved successfully.'
                data:
                  banks:
                    -
                      bankId: '014'
                      bankName: BCA
                  wallets:
                    -
                      walletId: GOPAY
                      walletName: GoPay
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      429:
        $ref: '#/components/responses/TooManyRequests'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - 'Withdraw Accounts'
