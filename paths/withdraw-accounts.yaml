/api/v2/withdraw-accounts:
  get:
    summary: 'List withdraw accounts.'
    operationId: listWithdrawAccounts
    description: "Retrieve all withdraw accounts created by the authenticated merchant user. Optionally filter\nby wallet currency."
    parameters:
      -
        in: query
        name: walletId
        description: 'Filter accounts by wallet Wallet ID so the currency matches.'
        example: f8f3e8f8-0b1a-4cd5-a8fc-3cf1328a0a6f
        required: false
        schema:
          type: string
          description: 'Filter accounts by wallet Wallet ID so the currency matches.'
          example: f8f3e8f8-0b1a-4cd5-a8fc-3cf1328a0a6f
          nullable: false
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'List of withdraw accounts retrieved successfully. Returns an array of account objects with ID, name, account number, and associated withdrawal method details.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20004004'
                message: 'List of withdraw accounts retrieved successfully.'
                data:
                  -
                    id: 15
                    name: 'Bank BCA'
                    accountNumber: '1234567890'
                    withdrawMethod:
                      id: 3
                      name: 'Bank Transfer'
                      currency: IDR
              properties:
