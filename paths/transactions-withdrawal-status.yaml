'/api/v2/check-withdrawal-status':
  post:
    summary: 'Check withdrawal transaction status.'
    operationId: checkWithdrawalStatus
    description: 'Retrieve the latest status for an existing withdrawal transaction using `trxId` or `trxRef`.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'Withdrawal transaction status retrieved successfully. Returns current status, transaction details, and withdrawal information.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20002004'
                message: 'Withdrawal status checked successfully.'
                data:
                  trxId: TRX-2025.01.15-ABC123XYZ
                  trxReference: WD-2025-0001
                  amount: '250000.00'
                  netAmount: '245000.00'
                  payableAmount: '245000.00'
                  currencyCode: IDR
                  status: completed
                  withdrawalMethod: Bank Transfer
                  accountName: Bank BCA
                  accountHolderName: Budi Santoso
                  accountBankName: Bank Central Asia
                  accountNumber: '1234567890'
                  accountBankCode: '014'
                  trxFee: '5000.00'
                  description: Withdrawal to Bank BCA
                  remarks: Withdrawal processed successfully
                  environment: production
                  isSandbox: false
              properties:
                code:
                  type: string
                  example: '20002004'
                message:
                  type: string
                  example: 'Withdrawal status checked successfully.'
                data:
                  type: object
                  properties:
                    trxId:
                      type: string
                      example: TRX-2025.01.15-ABC123XYZ
                    trxReference:
                      type: string
                      example: WD-2025-0001
                      nullable: true
                    amount:
                      type: string
                      example: '250000.00'
                      description: 'Original withdrawal amount as a decimal string'
                    netAmount:
                      type: string
                      example: '245000.00'
                      description: 'Net amount after fees as a decimal string'
                    payableAmount:
                      type: string
                      example: '245000.00'
                      description: 'Final amount to be paid out as a decimal string'
                    currencyCode:
                      type: string
                      example: IDR
                    status:
                      type: string
                      enum:
                        - awaiting_fi_process
                        - awaiting_pg_process
                        - completed
                        - failed
                        - refunded
                      example: completed
                    withdrawalMethod:
                      type: string
                      example: Bank Transfer
                      nullable: true
                    accountName:
                      type: string
                      example: Bank BCA
                      nullable: true
                    accountHolderName:
                      type: string
                      example: Budi Santoso
                      nullable: true
                    accountBankName:
                      type: string
                      example: Bank Central Asia
                      nullable: true
                    accountNumber:
                      type: string
                      example: '1234567890'
                      nullable: true
                    accountBankCode:
                      type: string
                      example: '014'
                      nullable: true
                    trxFee:
                      type: string
                      example: '5000.00'
                      description: 'Transaction fee charged as a decimal string'
                    description:
                      type: string
                      example: Withdrawal to Bank BCA
                      nullable: true
                    remarks:
                      type: string
                      example: Withdrawal processed successfully
                      nullable: true
                    environment:
                      type: string
                      example: production
                      description: 'Environment where the transaction occurred ("production" or "sandbox")'
                    isSandbox:
                      type: boolean
                      example: false
                      description: 'Whether the transaction is in sandbox mode'
      401:
        description: 'Unauthorized - Authentication required.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40101001'
                message:
                  type: string
                  example: 'Unauthorized'
              example:
                code: '40101001'
                message: 'Unauthorized'
      403:
        description: 'Forbidden - Access denied, insufficient permissions.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40301001'
                message:
                  type: string
                  example: 'Access denied. You do not have permission to perform this action.'
                success:
                  type: boolean
                  example: false
              example:
                code: '40301001'
                message: 'Access denied. You do not have permission to perform this action.'
                success: false
      404:
        description: 'Resource not found.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40401001'
                message:
                  type: string
                  example: 'Transaction not found.'
                success:
                  type: boolean
                  example: false
              example:
                code: '40401001'
                message: 'Transaction not found.'
                success: false
      422:
        description: 'Validation error - The request data is invalid.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42201001'
                message:
                  type: string
                  example: 'The given data was invalid.'
                errors:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string
                  example:
                    trxId:
                      - 'The trxId field is required.'
              example:
                code: '42201001'
                message: 'The given data was invalid.'
                errors:
                  trxId:
                    - 'The trxId field is required.'
      429:
        description: 'Too Many Requests - Rate limit exceeded.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42901001'
                message:
                  type: string
                  example: 'Too many requests. Please try again later.'
                retryAfter:
                  type: integer
                  example: 180
              example:
                code: '42901001'
                message: 'Too many requests. Please try again later.'
                retryAfter: 180
    tags:
      - Transactions
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: 'At least one of trxId or trxRef must be provided.'
            properties:
              trxId:
                type: string
                description: 'Transaction ID generated by the system.'
                example: TRX-2025.01.15-ABC123XYZ
                nullable: true
              trxRef:
                type: string
                description: 'Merchant transaction reference.'
                example: WD-2025-0001
                nullable: true
            anyOf:
              - required:
                  - trxId
              - required:
                  - trxRef

