'/api/v2/withdraw-accounts/{id}':
  get:
    summary: 'Show withdraw account details.'
    operationId: showWithdrawAccountDetails
    description: 'Retrieve a single withdraw account owned by the authenticated user.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'Withdraw account details retrieved successfully. Returns account information including ID, name, account number, and associated withdrawal method.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20004005'
                message: 'Withdraw account details retrieved successfully.'
                data:
                  id: 15
                  name: 'Bank BCA'
                  accountNumber: '1234567890'
                  withdrawMethod:
                    id: 3
                    name: 'Bank Transfer'
                    currency: IDR
              properties:
                code:
                  type: string
                  example: '20004005'
                message:
                  type: string
                  example: 'Withdraw account details retrieved successfully.'
                data:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 15
                    name:
                      type: string
                      example: 'Bank BCA'
                    accountNumber:
                      type: string
                      example: '1234567890'
                    withdrawMethod:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 3
                        name:
                          type: string
                          example: 'Bank Transfer'
                        currency:
                          type: string
                          example: IDR
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      429:
        $ref: '#/components/responses/TooManyRequests'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - 'Withdraw Accounts'
  put:
    summary: 'Update a withdraw account.'
    operationId: updateAWithdrawAccount
    description: 'Modify a withdraw account owned by the authenticated user.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'Withdraw account updated successfully. Returns the updated account information with ID, name, account number, and withdrawal method details.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20004006'
                message: 'Withdraw account updated successfully.'
                data:
                  id: 15
                  name: 'Bank BCA'
                  accountNumber: '1234567890'
                  withdrawMethod:
                    id: 3
                    name: 'Bank Transfer'
                    currency: IDR
              properties:
                code:
                  type: string
                  example: '20004006'
                message:
                  type: string
                  example: 'Withdraw account updated successfully.'
                data:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 15
                    name:
                      type: string
                      example: 'Bank BCA'
                    accountNumber:
                      type: string
                      example: '1234567890'
                    withdrawMethod:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 3
                        name:
                          type: string
                          example: 'Bank Transfer'
                        currency:
                          type: string
                          example: IDR
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      422:
        $ref: '#/components/responses/ValidationError'
      429:
        $ref: '#/components/responses/TooManyRequests'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - 'Withdraw Accounts'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              methodId:
                type: integer
                description: 'Identifier of the payout method returned by `lists`.'
                example: 1
                nullable: false
              bankCode:
                type: string
                description: 'Bank or wallet code as supplied by the gateway.'
                example: '014'
                nullable: false
              category:
                type: string
                description: 'Must be one of `Customer` or `Reconcile`.'
                example: Customer
                nullable: false
              accountNumber:
                type: string
                description: 'Destination account or wallet number.'
                example: '1234567890'
                nullable: false
              accountHolderName:
                type: string
                description: 'Account holder full name.'
                example: 'Budi Santoso'
                nullable: false
              branchName:
                type: string
                description: 'Branch name registered for the account.'
                example: 'KC Jakarta'
                nullable: true
              country:
                type: string
                description: 'Country ISO name.'
                example: Indonesia
                nullable: true
              accountType:
                type: string
                description: 'Account type or currency indicator provided by the gateway.'
                example: Saving
                nullable: true
              additionalInfo:
                type: string
                description: 'Additional metadata to pass to the gateway.'
                example: '{"bankCity":"Jakarta"}'
                nullable: true
            required:
              - methodId
              - bankCode
              - category
              - accountNumber
              - accountHolderName
  delete:
    summary: 'Delete a withdraw account.'
    operationId: deleteAWithdrawAccount
    description: 'Remove a withdraw account owned by the authenticated user.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'Withdraw account deleted successfully. Returns a success message confirming the deletion.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20004007'
                message: 'Withdraw account deleted successfully'
              properties:
                code:
                  type: string
                  example: '20004007'
                message:
                  type: string
                  example: 'Withdraw account deleted successfully'
      404:
        $ref: '#/components/responses/NotFound'
    tags:
      - 'Withdraw Accounts'
  parameters:
    -
      in: path
      name: id
      description: 'Withdraw account ID.'
      example: 15
      required: true
      schema:
        type: integer

