/api/v2/wallets:
  get:
    summary: 'List wallets.'
    operationId: listWallets
    description: 'Retrieve all wallets that belong to the authenticated merchant user.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'List of wallets retrieved successfully. Returns an array of wallet objects with Wallet ID, currency, balance, hold balance, and available balance.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '20003001'
                message:
                  type: string
                  example: 'List of wallets retrieved successfully.'
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      walletId:
                        type: string
                        example: "1234567890"
                      currencyCode:
                        type: string
                        example: IDR
                      balance:
                        type: integer
                        example: 2500000
                      holdBalance:
                        type: integer
                        example: 0
                      availableBalance:
                        type: integer
                        example: 2500000
              example:
                code: '20003001'
                message: 'List of wallets retrieved successfully.'
                data:
                  -
                    walletId: "1234567890"
                    currencyCode: IDR
                    balance: 2500000
                    holdBalance: 0
                    availableBalance: 2500000
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      429:
        $ref: '#/components/responses/TooManyRequests'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - Wallets
'/api/v2/wallets/{walletId}':
  get:
    summary: 'Show wallet details.'
    operationId: showWalletDetails
    description: 'Fetch detailed information for a single wallet owned by the authenticated merchant user.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'Wallet details retrieved successfully. Returns wallet object with Wallet ID, currency, balance, hold balance, and available balance.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '20003002'
                message:
                  type: string
                  example: 'Wallet details retrieved successfully.'
                data:
                  type: object
                  properties:
                    walletId:
                      type: string
                      example: "1234567890"
                    currencyCode:
                      type: string
                      example: IDR
                    balance:
                      type: integer
                      example: 2500000
                    holdBalance:
                      type: integer
                      example: 0
                    availableBalance:
                      type: integer
                      example: 2500000
              example:
                code: '20003002'
                message: 'Wallet details retrieved successfully.'
                data:
                  walletId: "1234567890"
                  currencyCode: IDR
                  balance: 2500000
                  holdBalance: 0
                  availableBalance: 2500000
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      422:
        $ref: '#/components/responses/ValidationError'
      429:
        $ref: '#/components/responses/TooManyRequests'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - Wallets
  parameters:
    -
      in: path
      name: walletId
      description: 'Wallet ID returned by the list wallets endpoint.'
      example: "1234567890"
      required: true
      schema:
        type: string
