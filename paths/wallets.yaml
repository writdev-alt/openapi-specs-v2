/api/v2/wallets:
  get:
    summary: 'List wallets.'
    operationId: listWallets
    description: 'Retrieve all wallets that belong to the authenticated merchant user.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'List of wallets retrieved successfully. Returns an array of wallet objects with Wallet ID, currency, balance, hold balance, and available balance.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '20003001'
                message:
                  type: string
                  example: 'List of wallets retrieved successfully.'
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      walletId:
                        type: string
                        example: "1234567890"
                      currencyCode:
                        type: string
                        example: IDR
                      balance:
                        type: integer
                        example: 2500000
                      holdBalance:
                        type: integer
                        example: 0
                      availableBalance:
                        type: integer
                        example: 2500000
              example:
                code: '20003001'
                message: 'List of wallets retrieved successfully.'
                data:
                  -
                    walletId: "1234567890"
                    currencyCode: IDR
                    balance: 2500000
                    holdBalance: 0
                    availableBalance: 2500000
      401:
        description: 'Unauthorized - Authentication required.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40101001'
                message:
                  type: string
                  example: 'Unauthorized'
              example:
                code: '40101001'
                message: 'Unauthorized'
      403:
        description: 'Forbidden - Access denied, insufficient permissions.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40301001'
                message:
                  type: string
                  example: 'Access denied. You do not have permission to perform this action.'
                success:
                  type: boolean
                  example: false
              example:
                code: '40301001'
                message: 'Access denied. You do not have permission to perform this action.'
                success: false
      429:
        description: 'Too Many Requests - Rate limit exceeded.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42901001'
                message:
                  type: string
                  example: 'Too many requests. Please try again later.'
                retryAfter:
                  type: integer
                  example: 180
              example:
                code: '42901001'
                message: 'Too many requests. Please try again later.'
                retryAfter: 180
    tags:
      - Wallets
