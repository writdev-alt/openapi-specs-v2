'/api/v2/get-invoice/{trx_id}':
  get:
    summary: 'Get invoice details.'
    operationId: getInvoice
    description: 'Retrieve invoice details for an existing transaction using its `trx_id`.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'Invoice details retrieved successfully. Returns invoice information, transaction details, and payment information.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20002003'
                message: 'Invoice retrieved successfully.'
                data:
                  trxId: TRX20241101001
                  trxRef: INV-2024-0001
                  amount: 150000
                  currencyCode: IDR
                  status: completed
                  customerName: Budi Santoso
                  customerPhone: '+628123456789'
                  description: QRIS payment for invoice INV-2024-0001
                  note: QRIS top-up
                  qrisContent: 00020101021226680012IDCO...
                  qrImageUrl: '/qr/TRX20241101001.png'
                  createdAt: '2024-11-01T10:00:00Z'
                  paidAt: '2024-11-01T10:15:00Z'
              properties:
                code:
                  type: string
                  example: '20002003'
                message:
                  type: string
                  example: 'Invoice retrieved successfully.'
                data:
                  type: object
                  properties:
                    trxId:
                      type: string
                      example: TRX20241101001
                    trxRef:
                      type: string
                      example: INV-2024-0001
                    amount:
                      type: integer
                      example: 150000
                    currencyCode:
                      type: string
                      example: IDR
                    status:
                      type: string
                      enum:
                        - pending
                        - completed
                        - expired
                      example: completed
                    customerName:
                      type: string
                      example: Budi Santoso
                      nullable: true
                    customerPhone:
                      type: string
                      example: '+628123456789'
                      nullable: true
                    description:
                      type: string
                      example: QRIS payment for invoice INV-2024-0001
                      nullable: true
                    note:
                      type: string
                      example: QRIS top-up
                      nullable: true
                    qrisContent:
                      type: string
                      example: 00020101021226680012IDCO...
                      description: 'QRIS payment content string for generating QR code.'
                      nullable: true
                    qrImageUrl:
                      type: string
                      format: uri
                      example: '/qr/TRX20241101001.png'
                      description: 'URL to the QR code image for the transaction.'
                      nullable: true
                    createdAt:
                      type: string
                      format: date-time
                      example: '2024-11-01T10:00:00Z'
                    paidAt:
                      type: string
                      format: date-time
                      example: '2024-11-01T10:15:00Z'
                      nullable: true
      401:
        description: 'Unauthorized - Authentication required.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40101001'
                message:
                  type: string
                  example: 'Unauthorized'
              example:
                code: '40101001'
                message: 'Unauthorized'
      403:
        description: 'Forbidden - Access denied, insufficient permissions.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40301001'
                message:
                  type: string
                  example: 'Access denied. You do not have permission to perform this action.'
                success:
                  type: boolean
                  example: false
              example:
                code: '40301001'
                message: 'Access denied. You do not have permission to perform this action.'
                success: false
      404:
        description: 'Resource not found.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40401001'
                message:
                  type: string
                  example: 'Transaction not found.'
                success:
                  type: boolean
                  example: false
              example:
                code: '40401001'
                message: 'Transaction not found.'
                success: false
      422:
        description: 'Validation error - The request data is invalid.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42201001'
                message:
                  type: string
                  example: 'The given data was invalid.'
                errors:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string
                  example:
                    trx_id:
                      - 'The trx_id field is required.'
              example:
                code: '42201001'
                message: 'The given data was invalid.'
                errors:
                  trx_id:
                    - 'The trx_id field is required.'
      429:
        description: 'Too Many Requests - Rate limit exceeded.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42901001'
                message:
                  type: string
                  example: 'Too many requests. Please try again later.'
                retryAfter:
                  type: integer
                  example: 180
              example:
                code: '42901001'
                message: 'Too many requests. Please try again later.'
                retryAfter: 180
    tags:
      - Transactions
  parameters:
    -
      in: path
      name: trx_id
      description: 'The unique transaction identifier generated by the system.'
      example: TRX20241101001
      required: true
      schema:
        type: string
