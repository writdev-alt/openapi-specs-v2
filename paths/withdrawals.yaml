/api/v2/withdrawals:
  get:
    summary: 'List withdrawal transactions.'
    operationId: listWithdrawals
    description: 'Retrieve a list of withdrawal transactions for the authenticated merchant. Returns withdrawal transactions with their status, amounts, and transaction details.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
      -
        in: query
        name: status
        description: 'Filter withdrawals by status (pending, completed, failed, canceled, processing).'
        required: false
        schema:
          type: string
          enum:
            - pending
            - completed
            - failed
            - canceled
            - processing
        example: completed
      -
        in: query
        name: page
        description: 'Page number for pagination. Default is 1.'
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
        example: 1
      -
        in: query
        name: per_page
        description: 'Number of withdrawals per page. Default is 20, maximum is 100.'
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        example: 20
    responses:
      200:
        description: 'List of withdrawal transactions retrieved successfully. Returns an array of withdrawal transactions with their details.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '20005002'
                message:
                  type: string
                  example: 'List of withdrawal transactions retrieved successfully.'
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      trxId:
                        type: string
                        example: TRX-2025.01.15-ABC123XYZ
                      trxRef:
                        type: string
                        example: WD-2025-0001
                        nullable: true
                      amount:
                        type: string
                        example: '250000.00'
                        description: 'Original withdrawal amount as a decimal string'
                      netAmount:
                        type: string
                        example: '245000.00'
                        description: 'Net amount after fees as a decimal string'
                      payableAmount:
                        type: string
                        example: '245000.00'
                        description: 'Final amount to be paid out as a decimal string'
                      currencyCode:
                        type: string
                        example: IDR
                      status:
                        $ref: '#/components/schemas/TransactionStatus'
                      withdrawalMethod:
                        type: string
                        example: Bank Transfer
                        nullable: true
                      accountName:
                        type: string
                        example: Bank BCA
                        nullable: true
                      accountHolderName:
                        type: string
                        example: Budi Santoso
                        nullable: true
                      accountBankName:
                        type: string
                        example: Bank Central Asia
                        nullable: true
                      accountNumber:
                        type: string
                        example: '1234567890'
                        nullable: true
                      accountBankCode:
                        type: string
                        example: '014'
                        nullable: true
                      trxFee:
                        type: string
                        example: '5000.00'
                        description: 'Transaction fee charged as a decimal string'
                      description:
                        type: string
                        example: Withdrawal to Bank BCA
                        nullable: true
                      remarks:
                        type: string
                        example: Withdrawal processed successfully
                        nullable: true
                      environment:
                        type: string
                        example: production
                        description: 'Environment where the transaction occurred ("production" or "sandbox")'
                      isSandbox:
                        type: boolean
                        example: false
                        description: 'Whether the transaction is in sandbox mode'
                      createdAt:
                        type: string
                        format: date-time
                        example: '2025-01-15T10:00:00Z'
                      completedAt:
                        type: string
                        format: date-time
                        example: '2025-01-15T10:30:00Z'
                        nullable: true
                pageNumber:
                  type: integer
                  example: 1
                pageSize:
                  type: integer
                  example: 2
                hasNext:
                  type: boolean
                  example: true
                hasPrev:
                  type: boolean
                  example: false
              example:
                code: '20005002'
                message: 'List of withdrawal transactions retrieved successfully.'
                data: []
                pageNumber: 1
                pageSize: 2
                hasNext: true
                hasPrev: false
      422:
        $ref: '#/components/responses/ValidationError'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - Withdrawals
/api/v2/withdraw:
  post:
    summary: 'Create a withdrawal.'
    operationId: createAWithdrawal
    description: "Submit a withdrawal request for one of the authenticated merchant user's wallets."
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      201:
        description: 'Withdrawal request created successfully. Returns transaction ID, amount, account ID, and wallet ID.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20105001'
                message: 'Withdrawal has been created.'
                data:
                  trxId: TRX20241101001
                  amount: 250000
                  accountId: 15
                  walletId: f8f3e8f8-0b1a-4cd5-a8fc-3cf1328a0a6f
              properties:
                code:
                  type: string
                  example: '20105001'
                message:
                  type: string
                  example: 'Withdrawal has been created.'
                data:
                  type: object
                  properties:
                    trxId:
                      type: string
                      example: TRX20241101001
                    amount:
                      type: integer
                      example: 250000
                    accountId:
                      type: integer
                      example: 15
                    walletId:
                      type: string
                      example: f8f3e8f8-0b1a-4cd5-a8fc-3cf1328a0a6f
      422:
        $ref: '#/components/responses/ValidationError'
    tags:
      - Withdrawals
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              trxRef:
                type: string
                description: 'Unique merchant reference for the withdrawal.'
                example: easylink_17116045771112001
                nullable: true
              bankId:
                type: string
                description: 'Bank identifier.'
                example: '2'
                nullable: false
              accountHolderName:
                type: string
                description: 'Account holder name.'
                example: RAIDY WIJAYA
                nullable: false
              accountNumber:
                type: string
                description: 'Bank account number.'
                example: '1040000008446'
                nullable: false
              amount:
                type: string
                description: 'Withdrawal amount as a string.'
                example: '4000000'
                nullable: false
              payment_method:
                type: string
                description: 'Payment method identifier.'
                example: '1'
                nullable: false
              description:
                type: string
                description: 'Description of the withdrawal.'
                example: domestic transfer bni 0315747263 009 v2
                nullable: true
            required:
              - bankId
              - accountHolderName
              - accountNumber
              - amount
              - payment_method

