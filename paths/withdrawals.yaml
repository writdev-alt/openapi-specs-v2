/api/v2/withdrawals:
  get:
    summary: 'List withdrawal transactions.'
    operationId: listWithdrawals
    description: 'Retrieve a list of withdrawal transactions for the authenticated merchant. Returns withdrawal transactions with their status, amounts, and transaction details.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
      -
        in: query
        name: status
        description: 'Filter withdrawals by status (pending, completed, failed, canceled, processing).'
        required: false
        schema:
          type: string
          enum:
            - pending
            - completed
            - failed
            - canceled
            - processing
        example: completed
      -
        in: query
        name: page
        description: 'Page number for pagination. Default is 1.'
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
        example: 1
      -
        in: query
        name: per_page
        description: 'Number of withdrawals per page. Default is 20, maximum is 100.'
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        example: 20
    responses:
      200:
        description: 'List of withdrawal transactions retrieved successfully. Returns an array of withdrawal transactions with their details.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '20005002'
                message:
                  type: string
                  example: 'List of withdrawal transactions retrieved successfully.'
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      trxId:
                        type: string
                        example: TRX-2025.01.15-ABC123XYZ
                        description: 'Unique transaction identifier generated by the system'
                      trxRef:
                        type: string
                        example: WD-2025-0001
                        nullable: true
                        description: "Merchant's unique transaction reference (if provided)"
                      walletId:
                        type: string
                        example: "1234567890"
                        nullable: true
                        description: 'UUID of the wallet from which the withdrawal was made'
                      amount:
                        type: string
                        example: '250000.00'
                        description: 'Original withdrawal amount as a decimal string'
                      netAmount:
                        type: string
                        example: '245000.00'
                        description: 'Net amount after fees as a decimal string'
                      payableAmount:
                        type: string
                        example: '245000.00'
                        description: 'Final amount to be paid out as a decimal string'
                      currencyCode:
                        type: string
                        example: IDR
                        description: 'Currency code (e.g., "IDR")'
                      status:
                        $ref: '#/components/schemas/WithdrawalTransactionStatus'
                      withdrawalMethod:
                        type: string
                        example: Bank Transfer
                        nullable: true
                        description: 'Withdrawal method used (e.g., "Bank Transfer")'
                      accountName:
                        type: string
                        example: Bank BCA
                        nullable: true
                        description: 'Name of the withdrawal account'
                      accountHolderName:
                        type: string
                        example: Budi Santoso
                        nullable: true
                        description: "Account holder's full name"
                      accountBankName:
                        type: string
                        example: Bank Central Asia
                        nullable: true
                        description: 'Bank name for the withdrawal account'
                      accountNumber:
                        type: string
                        example: '"1234567890"'
                        nullable: true
                        description: 'Account number for withdrawal'
                      accountBankCode:
                        type: string
                        example: '014'
                        nullable: true
                        description: 'Bank code identifier for the withdrawal account'
                      trxFee:
                        type: string
                        example: '5000.00'
                        description: 'Transaction fee charged as a decimal string'
                      description:
                        type: string
                        example: Withdrawal to Bank BCA
                        nullable: true
                        description: 'Description of the withdrawal'
                      remarks:
                        type: string
                        example: Withdrawal processed successfully
                        nullable: true
                        description: 'Additional remarks or notes about the withdrawal transaction'
                      environment:
                        type: string
                        example: production
                        description: 'Environment where the transaction occurred ("production" or "sandbox")'
                      isSandbox:
                        type: boolean
                        example: false
                        description: 'Whether the transaction is in sandbox mode'
                      createdAt:
                        type: string
                        format: date-time
                        example: '2025-01-15T10:00:00Z'
                        description: 'Timestamp when the withdrawal was created'
                      updatedAt:
                        type: string
                        format: date-time
                        example: '2025-01-15T10:25:00Z'
                        nullable: true
                        description: 'Timestamp when the withdrawal was last updated'
                      completedAt:
                        type: string
                        format: date-time
                        example: '2025-01-15T10:30:00Z'
                        nullable: true
                        description: 'Timestamp when the withdrawal was completed (null if not completed)'
                      failedAt:
                        type: string
                        format: date-time
                        example: null
                        nullable: true
                        description: 'Timestamp when the withdrawal failed (null if not failed)'
                      canceledAt:
                        type: string
                        format: date-time
                        example: null
                        nullable: true
                        description: 'Timestamp when the withdrawal was canceled (null if not canceled)'
                pageNumber:
                  type: integer
                  example: 1
                pageSize:
                  type: integer
                  example: 2
                hasNext:
                  type: boolean
                  example: true
                hasPrev:
                  type: boolean
                  example: false
              example:
                code: '20005002'
                message: 'List of withdrawal transactions retrieved successfully.'
                data:
                  -
                    trxId: TRX-2025.01.15-ABC123XYZ
                    trxRef: WD-2025-0001
                    walletId: "1234567890"
                    amount: '250000.00'
                    netAmount: '245000.00'
                    payableAmount: '245000.00'
                    currencyCode: IDR
                    status: completed
                    withdrawalMethod: Bank Transfer
                    accountName: Bank BCA
                    accountHolderName: Budi Santoso
                    accountBankName: Bank Central Asia
                    accountNumber: '"1234567890"'
                    accountBankCode: '014'
                    trxFee: '5000.00'
                    description: Withdrawal to Bank BCA
                    remarks: Withdrawal processed successfully
                    environment: production
                    isSandbox: false
                    createdAt: '2025-01-15T10:00:00Z'
                    updatedAt: '2025-01-15T10:30:00Z'
                    completedAt: '2025-01-15T10:30:00Z'
                    failedAt: null
                    canceledAt: null
                  -
                    trxId: TRX-2025.01.15-DEF456UVW
                    trxRef: WD-2025-0002
                    walletId: "1234567890"
                    amount: '500000.00'
                    netAmount: '495000.00'
                    payableAmount: '495000.00'
                    currencyCode: IDR
                    status: pending
                    withdrawalMethod: Bank Transfer
                    accountName: Bank Mandiri
                    accountHolderName: Siti Nurhaliza
                    accountBankName: Bank Mandiri
                    accountNumber: '9876543210'
                    accountBankCode: '008'
                    trxFee: '5000.00'
                    description: Withdrawal to Bank Mandiri
                    remarks: null
                    environment: production
                    isSandbox: false
                    createdAt: '2025-01-15T11:00:00Z'
                    updatedAt: '2025-01-15T11:05:00Z'
                    completedAt: null
                    failedAt: null
                    canceledAt: null
                pageNumber: 1
                pageSize: 20
                hasNext: true
                hasPrev: false
      422:
        $ref: '#/components/responses/ValidationError'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - Withdrawals
