/api/v2/withdrawals:
  get:
    summary: 'List withdrawal transactions.'
    operationId: listWithdrawals
    description: 'Retrieve a list of withdrawal transactions for the authenticated merchant. Returns withdrawal transactions with their status, amounts, and transaction details.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
      -
        in: query
        name: status
        description: 'Filter withdrawals by status (pending, completed, failed, canceled, processing).'
        required: false
        schema:
          type: string
          enum:
            - pending
            - completed
            - failed
            - canceled
            - processing
        example: completed
      -
        in: query
        name: page
        description: 'Page number for pagination. Default is 1.'
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
        example: 1
      -
        in: query
        name: per_page
        description: 'Number of withdrawals per page. Default is 20, maximum is 100.'
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        example: 20
    responses:
      200:
        description: 'List of withdrawal transactions retrieved successfully. Returns an array of withdrawal transactions with their details.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '20005002'
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      trxId:
                        type: string
                        example: TRX-2025.01.15-ABC123XYZ
                      trxReference:
                        type: string
                        example: WD-2025-0001
                        nullable: true
                      amount:
                        type: string
                        example: '250000.00'
                        description: 'Original withdrawal amount as a decimal string'
                      netAmount:
                        type: string
                        example: '245000.00'
                        description: 'Net amount after fees as a decimal string'
                      payableAmount:
                        type: string
                        example: '245000.00'
                        description: 'Final amount to be paid out as a decimal string'
                      currencyCode:
                        type: string
                        example: IDR
                      status:
                        $ref: '#/components/schemas/TransactionStatus'
                      withdrawalMethod:
                        type: string
                        example: Bank Transfer
                        nullable: true
                      accountName:
                        type: string
                        example: Bank BCA
                        nullable: true
                      accountHolderName:
                        type: string
                        example: Budi Santoso
                        nullable: true
                      accountBankName:
                        type: string
                        example: Bank Central Asia
                        nullable: true
                      accountNumber:
                        type: string
                        example: '1234567890'
                        nullable: true
                      accountBankCode:
                        type: string
                        example: '014'
                        nullable: true
                      trxFee:
                        type: string
                        example: '5000.00'
                        description: 'Transaction fee charged as a decimal string'
                      description:
                        type: string
                        example: Withdrawal to Bank BCA
                        nullable: true
                      remarks:
                        type: string
                        example: Withdrawal processed successfully
                        nullable: true
                      environment:
                        type: string
                        example: production
                        description: 'Environment where the transaction occurred ("production" or "sandbox")'
                      isSandbox:
                        type: boolean
                        example: false
                        description: 'Whether the transaction is in sandbox mode'
                      createdAt:
                        type: string
                        format: date-time
                        example: '2025-01-15T10:00:00Z'
                      completedAt:
                        type: string
                        format: date-time
                        example: '2025-01-15T10:30:00Z'
                        nullable: true
                currentPage:
                  type: integer
                  example: 1
                firstPageUrl:
                  type: string
                  format: uri
                  example: '/api/v2/withdrawals?page=1'
                from:
                  type: integer
                  example: 1
                lastPage:
                  type: integer
                  example: 3
                lastPageUrl:
                  type: string
                  format: uri
                  example: '/api/v2/withdrawals?page=3'
                links:
                  type: array
                  items:
                    type: object
                    properties:
                      url:
                        type: string
                        format: uri
                        nullable: true
                      label:
                        type: string
                      active:
                        type: boolean
                  example:
                    -
                      url: null
                      label: '&laquo; Previous'
                      active: false
                    -
                      url: '/api/v2/withdrawals?page=1'
                      label: '1'
                      active: true
                    -
                      url: '/api/v2/withdrawals?page=2'
                      label: '2'
                      active: false
                    -
                      url: '/api/v2/withdrawals?page=2'
                      label: 'Next &raquo;'
                      active: false
                nextPageUrl:
                  type: string
                  format: uri
                  nullable: true
                  example: '/api/v2/withdrawals?page=2'
                path:
                  type: string
                  example: '/api/v2/withdrawals'
                perPage:
                  type: integer
                  example: 20
                prevPageUrl:
                  type: string
                  format: uri
                  nullable: true
                  example: null
                to:
                  type: integer
                  example: 20
                total:
                  type: integer
                  example: 50
              example:
                code: '20005002'
                data:
                  -
                    trxId: TRX-2025.01.15-ABC123XYZ
                    trxReference: WD-2025-0001
                    amount: '250000.00'
                    netAmount: '245000.00'
                    payableAmount: '245000.00'
                    currencyCode: IDR
                    status: completed
                    withdrawalMethod: Bank Transfer
                    accountName: Bank BCA
                    accountHolderName: Budi Santoso
                    accountBankName: Bank Central Asia
                    accountNumber: '1234567890'
                    accountBankCode: '014'
                    trxFee: '5000.00'
                    description: Withdrawal to Bank BCA
                    remarks: Withdrawal processed successfully
                    environment: production
                    isSandbox: false
                    createdAt: '2025-01-15T10:00:00Z'
                    completedAt: '2025-01-15T10:30:00Z'
                  -
                    trxId: TRX-2025.01.16-DEF456UVW
                    trxReference: WD-2025-0002
                    amount: '100000.00'
                    netAmount: '95000.00'
                    payableAmount: '95000.00'
                    currencyCode: IDR
                    status: pending
                    withdrawalMethod: Bank Transfer
                    accountName: Bank Mandiri
                    accountHolderName: null
                    accountBankName: null
                    accountNumber: '9876543210'
                    accountBankCode: '008'
                    trxFee: '5000.00'
                    description: null
                    remarks: null
                    environment: production
                    isSandbox: false
                    createdAt: '2025-01-16T09:00:00Z'
                    completedAt: null
                currentPage: 1
                firstPageUrl: '/api/v2/withdrawals?page=1'
                from: 1
                lastPage: 3
                lastPageUrl: '/api/v2/withdrawals?page=3'
                links:
                  -
                    url: null
                    label: '&laquo; Previous'
                    active: false
                  -
                    url: '/api/v2/withdrawals?page=1'
                    label: '1'
                    active: true
                  -
                    url: '/api/v2/withdrawals?page=2'
                    label: '2'
                    active: false
                  -
                    url: '/api/v2/withdrawals?page=2'
                    label: 'Next &raquo;'
                    active: false
                nextPageUrl: '/api/v2/withdrawals?page=2'
                path: '/api/v2/withdrawals'
                perPage: 20
                prevPageUrl: null
                to: 20
                total: 50
      422:
        $ref: '#/components/responses/ValidationError'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - Withdrawals
/api/v2/withdraw:
  post:
    summary: 'Create a withdrawal.'
    operationId: createAWithdrawal
    description: "Submit a withdrawal request for one of the authenticated merchant user's wallets."
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      201:
        description: 'Withdrawal request created successfully. Returns transaction ID, amount, account ID, and wallet ID.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20105001'
                message: 'Withdrawal has been created.'
                data:
                  trxId: TRX20241101001
                  amount: 250000
                  accountId: 15
                  walletId: f8f3e8f8-0b1a-4cd5-a8fc-3cf1328a0a6f
              properties:
                code:
                  type: string
                  example: '20105001'
                message:
                  type: string
                  example: 'Withdrawal has been created.'
                data:
                  type: object
                  properties:
                    trxId:
                      type: string
                      example: TRX20241101001
                    amount:
                      type: integer
                      example: 250000
                    accountId:
                      type: integer
                      example: 15
                    walletId:
                      type: string
                      example: f8f3e8f8-0b1a-4cd5-a8fc-3cf1328a0a6f
      422:
        $ref: '#/components/responses/ValidationError'
    tags:
      - Withdrawals
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              trxRef:
                type: string
                description: 'Unique merchant reference for the withdrawal.'
                example: WD-2024-0001
                nullable: true
              accountId:
                type: integer
                description: 'Identifier of the saved withdraw account.'
                example: 15
                nullable: false
              walletId:
                type: string
                description: 'UUID of the wallet to withdraw from.'
                example: f8f3e8f8-0b1a-4cd5-a8fc-3cf1328a0a6f
                nullable: false
              amount:
                type: number
                description: 'Withdrawal amount between 50,000 and 50,000,000.'
                example: 250000.0
                nullable: false
            required:
              - accountId
              - walletId
              - amount

