/api/v2/withdraw:
  post:
    summary: 'Create a withdrawal.'
    operationId: createAWithdrawal
    description: "Submit a withdrawal request for one of the authenticated merchant user's wallets."
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      201:
        description: 'Withdrawal request created successfully. Returns transaction ID, amount, account ID, and wallet ID.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20105001'
                message: 'Withdrawal has been created.'
                data:
                  trxId: TRX-2025.01.15-ABC123XYZ
                  trxRef: WD-2025-0001
                  walletId: "1234567890"
                  amount: '4000000.00'
                  netAmount: '3995000.00'
                  payableAmount: '3995000.00'
                  currencyCode: IDR
                  status: pending
                  withdrawalMethod: Bank Transfer
                  accountName: Bank BCA
                  accountHolderName: RAIDY WIJAYA
                  accountBankName: Bank Central Asia
                  accountNumber: '1040000008446'
                  accountBankCode: '014'
                  trxFee: '5000.00'
                  description: domestic transfer bni 0315747263 009 v2
                  environment: production
                  isSandbox: false
                  createdAt: '2025-01-15T10:00:00Z'
                  updatedAt: '2025-01-15T10:00:00Z'
                  completedAt: null
                  failedAt: null
                  canceledAt: null
              properties:
                code:
                  type: string
                  example: '20105001'
                message:
                  type: string
                  example: 'Withdrawal has been created.'
                data:
                  type: object
                  properties:
                    trxId:
                      type: string
                      example: TRX-2025.01.15-ABC123XYZ
                      description: 'Unique transaction identifier generated by the system'
                    trxRef:
                      type: string
                      example: WD-2025-0001
                      nullable: true
                      description: "Merchant's unique transaction reference (if provided)"
                    walletId:
                      type: string
                      example: "1234567890"
                      description: 'Wallet ID of the wallet from which the withdrawal was made'
                    amount:
                      type: string
                      example: '4000000.00'
                      description: 'Original withdrawal amount as a decimal string'
                    netAmount:
                      type: string
                      example: '3995000.00'
                      description: 'Net amount after fees as a decimal string'
                    payableAmount:
                      type: string
                      example: '3995000.00'
                      description: 'Final amount to be paid out as a decimal string'
                    currencyCode:
                      type: string
                      example: IDR
                      description: 'Currency code (e.g., "IDR")'
                    status:
                      type: string
                      enum:
                        - awaiting_fi_process
                        - awaiting_pg_process
                        - completed
                        - failed
                        - refunded
                      example: completed
                      description: 'Current status of the withdrawal transaction (typically "pending" for newly created withdrawals)'
                    withdrawalMethod:
                      type: string
                      example: Bank Transfer
                      nullable: true
                      description: 'Withdrawal method used (e.g., "Bank Transfer")'
                    accountName:
                      type: string
                      example: Bank BCA
                      nullable: true
                      description: 'Name of the withdrawal account'
                    accountHolderName:
                      type: string
                      example: RAIDY WIJAYA
                      nullable: true
                      description: "Account holder's full name"
                    accountBankName:
                      type: string
                      example: Bank Central Asia
                      nullable: true
                      description: 'Bank name for the withdrawal account'
                    accountNumber:
                      type: string
                      example: '1040000008446'
                      nullable: true
                      description: 'Account number for withdrawal'
                    accountBankCode:
                      type: string
                      example: '014'
                      nullable: true
                      description: 'Bank code identifier for the withdrawal account'
                    trxFee:
                      type: string
                      example: '5000.00'
                      description: 'Transaction fee charged as a decimal string'
                    description:
                      type: string
                      example: domestic transfer bni 0315747263 009 v2
                      nullable: true
                      description: 'Description of the withdrawal'
                    environment:
                      type: string
                      example: production
                      description: 'Environment where the transaction occurred ("production" or "sandbox")'
                    isSandbox:
                      type: boolean
                      example: false
                      description: 'Whether the transaction is in sandbox mode'
                    createdAt:
                      type: string
                      format: date-time
                      example: '2025-01-15T10:00:00Z'
                      description: 'Timestamp when the withdrawal was created'
                    updatedAt:
                      type: string
                      format: date-time
                      example: '2025-01-15T10:00:00Z'
                      nullable: true
                      description: 'Timestamp when the withdrawal was last updated'
                    completedAt:
                      type: string
                      format: date-time
                      example: null
                      nullable: true
                      description: 'Timestamp when the withdrawal was completed (null if not completed)'
                    failedAt:
                      type: string
                      format: date-time
                      example: null
                      nullable: true
                      description: 'Timestamp when the withdrawal failed (null if not failed)'
                    canceledAt:
                      type: string
                      format: date-time
                      example: null
                      nullable: true
                      description: 'Timestamp when the withdrawal was canceled (null if not canceled)'
      401:
        description: 'Unauthorized - Authentication required.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40101001'
                message:
                  type: string
                  example: 'Unauthorized'
              example:
                code: '40101001'
                message: 'Unauthorized'
      403:
        description: 'Forbidden - Access denied, insufficient permissions.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40301001'
                message:
                  type: string
                  example: 'Access denied. You do not have permission to perform this action.'
                success:
                  type: boolean
                  example: false
              example:
                code: '40301001'
                message: 'Access denied. You do not have permission to perform this action.'
                success: false
      422:
        description: 'Validation error - The request data is invalid.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42201001'
                message:
                  type: string
                  example: 'The given data was invalid.'
                errors:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string
                  example:
                    accountId:
                      - 'The accountId field is required.'
                    amount:
                      - 'Insufficient wallet balance for this withdrawal.'
              example:
                code: '42201001'
                message: 'The given data was invalid.'
                errors:
                  accountId:
                    - 'The accountId field is required.'
                  amount:
                    - 'Insufficient wallet balance for this withdrawal.'
      429:
        description: 'Too Many Requests - Rate limit exceeded.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42901001'
                message:
                  type: string
                  example: 'Too many requests. Please try again later.'
                retryAfter:
                  type: integer
                  example: 180
              example:
                code: '42901001'
                message: 'Too many requests. Please try again later.'
                retryAfter: 180
    tags:
      - Withdrawals
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              walletId:
                type: string
                description: 'Wallet ID of the wallet from which to withdraw funds. Retrieve wallet IDs from the `/api/v2/wallets` endpoint.'
                example: "1234567890"
                nullable: false
              trxRef:
                type: string
                description: 'Unique merchant reference for the withdrawal.'
                example: WD-2025-0001
                nullable: true
              bankId:
                type: string
                description: 'Bank identifier.'
                example: '2'
                nullable: false
              accountHolderName:
                type: string
                description: 'Account holder name.'
                example: RAIDY WIJAYA
                nullable: false
              accountNumber:
                type: string
                description: 'Bank account number.'
                example: '1040000008446'
                nullable: false
              amount:
                type: string
                description: 'Withdrawal amount as a string.'
                example: '4000000'
                nullable: false
              paymentMethod:
                type: string
                description: 'Payment method identifier.'
                example: '1'
                nullable: false
              description:
                type: string
                description: 'Description of the withdrawal.'
                example: domestic transfer bni 0315747263 009 v2
                nullable: true
            required:
              - walletId
              - bankId
              - accountHolderName
              - accountNumber
              - amount
              - paymentMethod

