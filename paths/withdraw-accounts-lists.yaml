/api/v2/withdraw-accounts/lists:
  get:
    summary: 'Fetch payout bank and wallet catalog.'
    operationId: fetchPayoutBankAndWalletCatalog
    description: 'Retrieve the list of supported banks and wallets from the Easylink gateway.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'Payout bank and wallet catalog retrieved successfully. Returns lists of supported banks and digital wallets with their IDs and names.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '20004002'
                message:
                  type: string
                  example: 'Payout bank and wallet catalog retrieved successfully.'
                data:
                  type: object
                  properties:
                    banks:
                      type: array
                      example:
                        -
                          bankId: '014'
                          bankName: BCA
                      items:
                        type: object
                        properties:
                          bankId:
                            type: string
                            example: '014'
                          bankName:
                            type: string
                            example: BCA
                    wallets:
                      type: array
                      example:
                        -
                          walletId: GOPAY
                          walletName: GoPay
                      items:
                        type: object
                        properties:
                          walletId:
                            type: string
                            example: GOPAY
                          walletName:
                            type: string
                            example: GoPay
              example:
                code: '20004002'
                message: 'Payout bank and wallet catalog retrieved successfully.'
                data:
                  banks:
                    -
                      bankId: '014'
                      bankName: BCA
                  wallets:
                    -
                      walletId: GOPAY
                      walletName: GoPay
      401:
        description: 'Unauthorized - Authentication required.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40101001'
                message:
                  type: string
                  example: 'Unauthorized'
              example:
                code: '40101001'
                message: 'Unauthorized'
      403:
        description: 'Forbidden - Access denied, insufficient permissions.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40301001'
                message:
                  type: string
                  example: 'Access denied. You do not have permission to perform this action.'
                success:
                  type: boolean
                  example: false
              example:
                code: '40301001'
                message: 'Access denied. You do not have permission to perform this action.'
                success: false
      429:
        description: 'Too Many Requests - Rate limit exceeded.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42901001'
                message:
                  type: string
                  example: 'Too many requests. Please try again later.'
                retryAfter:
                  type: integer
                  example: 180
              example:
                code: '42901001'
                message: 'Too many requests. Please try again later.'
                retryAfter: 180
    tags:
      - 'Withdraw Accounts'

