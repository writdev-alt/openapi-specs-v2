/api/v2/withdraw-accounts/lists:
  get:
    summary: 'Fetch payout bank and wallet catalog.'
    operationId: fetchPayoutBankAndWalletCatalog
    description: 'Retrieve the list of supported banks and wallets from the Easylink gateway.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'Payout bank and wallet catalog retrieved successfully. Returns lists of supported banks and digital wallets with their IDs and names.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '20004002'
                message:
                  type: string
                  example: 'Payout bank and wallet catalog retrieved successfully.'
                data:
                  type: object
                  properties:
                    banks:
                      type: array
                      example:
                        -
                          bankId: '014'
                          bankName: BCA
                      items:
                        type: object
                        properties:
                          bankId:
                            type: string
                            example: '014'
                          bankName:
                            type: string
                            example: BCA
                    wallets:
                      type: array
                      example:
                        -
                          walletId: GOPAY
                          walletName: GoPay
                      items:
                        type: object
                        properties:
                          walletId:
                            type: string
                            example: GOPAY
                          walletName:
                            type: string
                            example: GoPay
              example:
                code: '20004002'
                message: 'Payout bank and wallet catalog retrieved successfully.'
                data:
                  banks:
                    -
                      bankId: '014'
                      bankName: BCA
                  wallets:
                    -
                      walletId: GOPAY
                      walletName: GoPay
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      429:
        $ref: '#/components/responses/TooManyRequests'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - 'Withdraw Accounts'

