/api/v2/withdraw-accounts:
  get:
    summary: 'List withdraw accounts.'
    operationId: listWithdrawAccounts
    description: "Retrieve all withdraw accounts created by the authenticated merchant user. Optionally filter\nby wallet currency."
    parameters:
      -
        in: query
        name: walletId
        description: 'Filter accounts by wallet Wallet ID so the currency matches.'
        example: f8f3e8f8-0b1a-4cd5-a8fc-3cf1328a0a6f
        required: false
        schema:
          type: string
          description: 'Filter accounts by wallet Wallet ID so the currency matches.'
          example: f8f3e8f8-0b1a-4cd5-a8fc-3cf1328a0a6f
          nullable: false
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'List of withdraw accounts retrieved successfully. Returns an array of account objects with ID, name, account number, and associated withdrawal method details.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20004004'
                message: 'List of withdraw accounts retrieved successfully.'
                data:
                  -
                    id: 15
                    name: 'Bank BCA'
                    accountNumber: '1234567890'
                    withdrawMethod:
                      id: 3
                      name: 'Bank Transfer'
                      currency: IDR
              properties:
                code:
                  type: string
                  example: '20004004'
                message:
                  type: string
                  example: 'List of withdraw accounts retrieved successfully.'
                data:
                  type: array
                  example:
                    -
                      id: 15
                      name: 'Bank BCA'
                      accountNumber: '1234567890'
                      withdrawMethod:
                        id: 3
                        name: 'Bank Transfer'
                        currency: IDR
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 15
                      name:
                        type: string
                        example: 'Bank BCA'
                      accountNumber:
                        type: string
                        example: '1234567890'
                      withdrawMethod:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 3
                          name:
                            type: string
                            example: 'Bank Transfer'
                          currency:
                            type: string
                            example: IDR
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      422:
        $ref: '#/components/responses/ValidationError'
      429:
        $ref: '#/components/responses/TooManyRequests'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - 'Withdraw Accounts'
  post:
    summary: 'Create a withdraw account.'
    operationId: createAWithdrawAccount
    description: 'Store a new withdraw account for the authenticated merchant user.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      201:
        description: 'Withdraw account created successfully. Returns the newly created account with ID, name, account number, and withdrawal method details.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20104001'
                message: 'Withdraw account created successfully.'
                data:
                  id: 15
                  name: 'Bank BCA'
                  accountNumber: '1234567890'
                  withdrawMethod:
                    id: 3
                    name: 'Bank Transfer'
                    currency: IDR
              properties:
                code:
                  type: string
                  example: '20104001'
                message:
                  type: string
                  example: 'Withdraw account created successfully.'
                data:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 15
                    name:
                      type: string
                      example: 'Bank BCA'
                    accountNumber:
                      type: string
                      example: '1234567890'
                    withdrawMethod:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 3
                        name:
                          type: string
                          example: 'Bank Transfer'
                        currency:
                          type: string
                          example: IDR
      401:
        $ref: '#/components/responses/Unauthorized'
      403:
        $ref: '#/components/responses/Forbidden'
      422:
        $ref: '#/components/responses/ValidationError'
      429:
        $ref: '#/components/responses/TooManyRequests'
      500:
        $ref: '#/components/responses/ServerError'
    tags:
      - 'Withdraw Accounts'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              methodId:
                type: integer
                description: 'Identifier of the payout method returned by `lists`.'
                example: 1
                nullable: false
              bankCode:
                type: string
                description: 'Bank or wallet code as supplied by the gateway.'
                example: '014'
                nullable: false
              category:
                type: string
                description: 'Must be one of `Customer` or `Reconcile`.'
                example: Customer
                nullable: false
              accountNumber:
                type: string
                description: 'Destination account or wallet number.'
                example: '1234567890'
                nullable: false
              accountHolderName:
                type: string
                description: 'Account holder full name.'
                example: 'Budi Santoso'
                nullable: false
              branchName:
                type: string
                description: 'Branch name registered for the account.'
                example: 'KC Jakarta'
                nullable: true
              country:
                type: string
                description: 'Country ISO name.'
                example: Indonesia
                nullable: true
              accountType:
                type: string
                description: 'Account type or currency indicator provided by the gateway.'
                example: Saving
                nullable: true
              additionalInfo:
                type: string
                description: 'Additional metadata to pass to the gateway.'
                example: '{"bankCity":"Jakarta"}'
                nullable: true
            required:
              - methodId
              - bankCode
              - category
              - accountNumber
              - accountHolderName

