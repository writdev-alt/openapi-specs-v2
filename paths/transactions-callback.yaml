'/api/v2/resend-callback':
  post:
    summary: 'Resend callback notification.'
    operationId: resendCallback
    description: 'Resend the callback notification for an existing transaction using `trxId` or `trxRef`. This endpoint allows merchants to manually trigger callback delivery if the initial callback was not received or failed.'
    parameters:
      -
        in: header
        name: X-API-KEY
        description: 'Merchant public API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-API-KEY}'
        schema:
          type: string
      -
        in: header
        name: X-MERCHANT-KEY
        description: 'Merchant secret API key for authentication. Obtain from the merchant dashboard under API Access.'
        example: '{X-MERCHANT-KEY}'
        schema:
          type: string
    responses:
      200:
        description: 'Callback resend request processed successfully. Returns confirmation message and callback status.'
        content:
          application/json:
            schema:
              type: object
              example:
                code: '20002002'
                message: 'Callback resend request has been queued successfully.'
                data:
                  trxId: TRX20241101001
                  callbackStatus: queued
                  queuedAt: '2024-11-01T10:30:00Z'
              properties:
                code:
                  type: string
                  example: '20002002'
                message:
                  type: string
                  example: 'Callback resend request has been queued successfully.'
                data:
                  type: object
                  properties:
                    trxId:
                      type: string
                      example: TRX20241101001
                    callbackStatus:
                      type: string
                      example: queued
                      description: 'Status of the callback resend request (queued, sent, failed)'
                    queuedAt:
                      type: string
                      format: date-time
                      example: '2024-11-01T10:30:00Z'
                      description: 'Timestamp when the callback was queued for resending'
      401:
        description: 'Unauthorized - Authentication required.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40101001'
                message:
                  type: string
                  example: 'Unauthorized'
              example:
                code: '40101001'
                message: 'Unauthorized'
      403:
        description: 'Forbidden - Access denied, insufficient permissions.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40301001'
                message:
                  type: string
                  example: 'Access denied. You do not have permission to perform this action.'
                success:
                  type: boolean
                  example: false
              example:
                code: '40301001'
                message: 'Access denied. You do not have permission to perform this action.'
                success: false
      404:
        description: 'Resource not found.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '40401001'
                message:
                  type: string
                  example: 'Transaction not found.'
                success:
                  type: boolean
                  example: false
              example:
                code: '40401001'
                message: 'Transaction not found.'
                success: false
      422:
        description: 'Validation error - The request data is invalid.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42201001'
                message:
                  type: string
                  example: 'The given data was invalid.'
                errors:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string
                  example:
                    trxId:
                      - 'The trxId field is required.'
              example:
                code: '42201001'
                message: 'The given data was invalid.'
                errors:
                  trxId:
                    - 'The trxId field is required.'
      429:
        description: 'Too Many Requests - Rate limit exceeded.'
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: '42901001'
                message:
                  type: string
                  example: 'Too many requests. Please try again later.'
                retryAfter:
                  type: integer
                  example: 180
              example:
                code: '42901001'
                message: 'Too many requests. Please try again later.'
                retryAfter: 180
    tags:
      - Transactions
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: 'At least one of trxId or trxRef must be provided.'
            properties:
              trxId:
                type: string
                description: 'Transaction ID generated by the system.'
                example: TRX20241101001
                nullable: true
              trxRef:
                type: string
                description: 'Merchant transaction reference.'
                example: INV-2024-0001
                nullable: true
            anyOf:
              - required:
                  - trxId
              - required:
                  - trxRef

