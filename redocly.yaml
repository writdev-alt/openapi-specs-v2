apis:
  main:
    root: ./openapi.yaml
    theme:
      openapi:
        generateCodeSamples:
          languages:
            - lang: curl
            - lang: JavaScript
            - lang: Python
        theme:
          colors:
            primary:
              main: '#32329f'
            success:
              main: '#10b981'
            warning:
              main: '#f59e0b'
            error:
              main: '#ef4444'
            text:
              primary: '#111827'
              secondary: '#6b7280'
            border:
              dark: '#e5e7eb'
              light: '#f3f4f6'
            responses:
              success:
                color: '#10b981'
                backgroundColor: '#d1fae5'
              error:
                color: '#ef4444'
                backgroundColor: '#fee2e2'
              redirect:
                color: '#f59e0b'
                backgroundColor: '#fef3c7'
              info:
                color: '#3b82f6'
                backgroundColor: '#dbeafe'
          typography:
            fontSize: '14px'
            fontFamily: 'Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
            code:
              fontSize: '13px'
              fontFamily: 'Monaco, Consolas, "Courier New", monospace'
              lineHeight: '1.5'
            headings:
              fontFamily: 'Inter, system-ui, -apple-system, sans-serif'
              fontWeight: '600'
              lineHeight: '1.2'
          sidebar:
            backgroundColor: '#fafafa'
            textColor: '#111827'
            activeTextColor: '#32329f'
          rightPanel:
            backgroundColor: '#ffffff'
            width: '40%'
          schema:
            linesColor: '#e5e7eb'
            defaultDetailsWidth: '75%'
            typeNameColor: '#32329f'
            typeTitleColor: '#111827'
            requireLabelColor: '#ef4444'
            labelsTextSize: '0.9em'
            nestingSpacing: '1em'
            nestedBackground: '#f9fafb'
resolve:
  yaml:
    maxAliasCount: 1000
