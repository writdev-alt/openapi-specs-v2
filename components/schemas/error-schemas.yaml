schemas:
  ValidationError:
    type: object
    properties:
      code:
        type: string
        description: 'Response code following the formula: HTTP status code + service code + case code. Example: 42201001 (422 = HTTP status, 01 = service code, 001 = case code)'
        example: '42201001'
      message:
        type: string
        description: 'Error message indicating validation failure.'
        example: 'The given data was invalid.'
      error:
        type: string
        description: 'Alternative error message format (for simple validation errors).'
        example: 'Invalid or mismatched currency code.'
      errors:
        type: object
        description: 'Object containing field-specific validation errors.'
        additionalProperties:
          type: array
          items:
            type: string
        example:
          walletId:
            - 'Wallet not found or does not belong to you.'
          bankCode:
            - 'Invalid Account Number'
          amount:
            - 'Insufficient wallet balance for this withdrawal.'
          trxId:
            - 'Invalid transaction.'
    oneOf:
      - required: [code, message, errors]
      - required: [code, error]
  
  NotFound:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: string
        description: 'Response code following the formula: HTTP status code + service code + case code. Example: 40401001 (404 = HTTP status, 01 = service code, 001 = case code)'
        example: '40401001'
      message:
        type: string
        description: 'Error message indicating resource not found.'
        example: 'Transaction not found.'
      success:
        type: boolean
        description: 'Indicates the request was unsuccessful.'
        example: false
      error:
        type: string
        description: 'Alternative error message format.'
        example: 'Withdraw account not found'
    example:
      code: '40401001'
      message: 'Transaction not found.'
      success: false
  
  ServerError:
    type: object
    properties:
      code:
        type: string
        description: 'Response code following the formula: HTTP status code + service code + case code. Example: 50001001 (500 = HTTP status, 01 = service code, 001 = case code)'
        example: '50001001'
      message:
        type: string
        description: 'Error message describing the server error.'
        example: 'Payment processing failed. Please try again.'
      error:
        type: string
        description: 'Alternative error message format.'
        example: 'Gateway error'
      success:
        type: boolean
        description: 'Indicates the request was unsuccessful.'
        example: false
    oneOf:
      - required: [code, message]
      - required: [code, error]
      - required: [code, success, message]
    example:
      code: '50001001'
      error: 'Payment processing failed. Please try again.'
  
  Unauthorized:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: string
        description: 'Response code following the formula: HTTP status code + service code + case code. Example: 40101001 (401 = HTTP status, 01 = service code, 001 = case code)'
        example: '40101001'
      message:
        type: string
        description: 'Unauthorized access message.'
        example: 'Unauthorized'
    example:
      code: '40101001'
      message: 'Unauthorized'
  
  Forbidden:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: string
        description: 'Response code following the formula: HTTP status code + service code + case code. Examples: 40301001 (general forbidden), 40301002 (IP not whitelisted)'
        example: '40301001'
      message:
        type: string
        description: 'Forbidden access message indicating insufficient permissions or security restrictions. Common messages include general access denial or IP whitelist restrictions.'
        example: 'Access denied. You do not have permission to perform this action.'
      success:
        type: boolean
        description: 'Indicates the request was unsuccessful.'
        example: false
    example:
      code: '40301001'
      message: 'Access denied. You do not have permission to perform this action.'
      success: false
  
  TooManyRequests:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: string
        description: 'Response code following the formula: HTTP status code + service code + case code. Example: 42901001 (429 = HTTP status, 01 = service code, 001 = case code)'
        example: '42901001'
      message:
        type: string
        description: 'Rate limit exceeded message.'
        example: 'Too many requests. Please try again later.'
      retryAfter:
        type: integer
        description: 'Number of seconds to wait before retrying the request.'
        example: 180
    example:
      code: '42901001'
      message: 'Too many requests. Please try again later.'
      retryAfter: 180

